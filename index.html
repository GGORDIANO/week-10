<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table and Form Example</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>


<body>


    <!-- Form -->
    <form id="dataForm" class="mt-3">
      <div class="form-group">
        <label for="name">Name</label> <!-- creates a name label above text box-->
        <input type="text" class="form-control" id="name" required> <!-- creates text box, where it collect users input-->
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" required>
      </div>
      <button type="submit" class="btn btn-primary form-control">Add Row</button> <!-- creates a type of submit button-->
    </form>
    <br>


    <!-- Table -->
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody id="dataTableBody">
        <!-- Table rows will be added dynamically using JavaScript -->
      </tbody>
    </table>
  </div>
  <script src="index.js"></script>
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  
</body>
</html>
